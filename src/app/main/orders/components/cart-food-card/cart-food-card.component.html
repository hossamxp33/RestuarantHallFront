



<div class="card flex-row">

   <div>
      <img src="{{ image_url + food_img }}" alt="{{ food_name }}">
   </div>

   <div class="d-flex flex-column justify-content-between me-2 my-2">
      <div>
         <h1 class="fs-6 m-0 food-name">{{ food_name }}</h1>
         <h2 class="m-0 food-size text-muted">{{ food_size }}</h2>
      </div>

      <div>
         <p class="fs-6 m-0 food-price fw-bold">{{ food_price }} ر.س</p>
      </div>
   </div>
   

   <div class="d-flex flex-column justify-content-between ms-2 my-2">
   
      <div class="d-flex justify-content-end">
         <img src="../../../../../assets/icons/Stroke_close.svg" alt="close button" width="14" height="14" class="close-btn">
      </div>

      <div class="d-flex gap-2 align-items-center justify-content-center">
         <div> <img src="../../../../../assets/icons/add_btn.svg" alt="add button" width="38" height="38" class="count-btn"> </div>
         <div> <p class="m-0 food-count">1</p> </div>
         <div> <img src="../../../../../assets/icons/remove_btn.svg" alt="remove button" width="38" height="38" class="count-btn"> </div>
      </div>
   
   </div>   


</div>
