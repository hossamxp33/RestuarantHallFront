



<!-- orders exists -->
<div class="d-flex flex-column orders-container" *ngIf="cart.cart_items.length != 0">
   
   <div class="d-flex flex-column sections-box">
      
      <div class="align-items-center border-2 border-bottom check-all-box d-flex gap-2 me-3 my-4 pb-4">
         <input id="checkbox_1" type="checkbox" class="border border-2 border-success checkbox-1 form-check-input rounded-3 shadow-none">
         <label for="checkbox_1" class="fs-6 m-0 fw-bold text-muted">تحديد الكل</label>
      </div>
      

      <div class="d-flex flex-column gap-3 me-3 my-4 pb-4">
         <div class="align-items-center check-all-box d-flex gap-2" *ngFor="let order of cart.cart_items;">
            
            <input id="checkbox_2" type="checkbox" class="m-0 border border-2 border-success checkbox-1 form-check-input rounded-3 shadow-none">
            
            <div>
               <app-cart-food-card [order]="order"></app-cart-food-card>
            </div>
         
         </div>

      </div>

      <div class="d-flex flex-column gap-2 me-3 ms-5 my-4 pb-4">
      
         <div class="d-flex justify-content-between align-items-center flex-row-reverse">
            <h2 class="m-0 transcript-title">المجموع</h2>
            <h2 class="m-0 transcript-title dir-rtl">{{ cart.sub_total }} ج.م</h2>
         </div>

         <div class="d-flex justify-content-between align-items-center flex-row-reverse">
            <h2 class="m-0 transcript-title">الضريبة</h2>
            <h2 class="m-0 transcript-title dir-rtl">{{ restaurant_data.taxes }} ج.م</h2>
         </div>

         <div class="d-flex justify-content-between align-items-center flex-row-reverse">
            <h2 class="m-0 transcript-title">الخدمة</h2>
            <h2 class="m-0 transcript-title dir-rtl">{{ restaurant_data.service }} ج.م</h2>
         </div>

         <div class="divider border-bottom border-1 pb-2"></div>

         <div class="d-flex justify-content-between align-items-center flex-row-reverse">
            <h2 class="m-0 transcript-title fw-bold">المجموع الكلي</h2>
            <h2 class="m-0 transcript-title dir-rtl fw-bold">{{ cart.total }} ج.م</h2>
         </div>

         <div class="d-flex justify-content-between align-items-center flex-row-reverse mt-4">
            <h2 class="m-0 transcript-title btn" routerLink="/orders/hall">إلغاء</h2>
            <div class="d-flex gap-3">
               <button class="align-items-center btn btn-1 d-flex justify-content-center text-white">الدفع</button>
               <button class="align-items-center btn btn-2 d-flex justify-content-center" (click)="print_transcript();">طبع (1)</button>
            </div>
         </div>


      </div>

   </div>


</div>




<!-- no orders -->
<div class="d-flex flex-column h-100" *ngIf="cart.cart_items.length == 0">
   
   <div class="align-items-center d-flex flex-column gap-3 h-100 justify-content-center">
      
      <div>
         <img src="../../../../../assets/icons/fast_food.svg" alt="fast food" width="143" height="143">
      </div>
      
      <div>
         <h1 class="order-txt">لم يتم إضافة منتجات بعد</h1>
      </div>

   </div>


</div>
