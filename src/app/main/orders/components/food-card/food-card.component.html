



<div class="d-flex flex-column card" (click)="trigger_modal();">
   
   <div class="card-img img-box">
      <img src="{{ img_url + food.photo }}" alt="food" class="img-fluid h-100 w-100">
   </div>

   <div class="card-text d-flex flex-column align-items-center py-3 gap-2">
      <h1 class="text-1 m-0 fw-bold text-center">{{ food.name }}</h1>
      <h2 class="text-2 m-0 fw-bold text-center"> {{ food.price }} ر.س</h2>
   </div>

</div>
