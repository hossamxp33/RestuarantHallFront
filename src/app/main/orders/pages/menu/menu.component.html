





<div class="d-flex flex flex-row-reverse h-100">


   <!-- right -->
   <div class="d-flex flex-column food-box">
     
      <!-- header -->
      <div class="d-flex flex-column mx-5 py-4">
         
         <div class="border-2 border-bottom pb-3 d-flex flex-row-reverse justify-content-between">
            <h1 class="m-0 header-title fw-bold">القائمة</h1>
         </div>

         <div class="d-flex gap-2 my-3 categories-box justify-content-start flex-row-reverse flex-wrap">
            <h2  (click)="menu_category_clicked(i , menu);" class="px-2 menu-cat cursor-pointer" 
            [ngClass]="{ 'active' : active_menu_index == i }" *ngFor="let menu of menus; let i = index;">
               {{ menu?.name }}
            </h2>
         </div>
      
      </div>
   
   
      <!-- body -->
      <div class="food-card-box h-100 pb-5 px-2 row row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
         <app-food-card 
         *ngFor="let item of ( results_type == 1 ? active_category?.menu_categories_items : search_results_for_items);" 
         [food]="item">
         </app-food-card>
      </div>

   </div>


   <!-- left -->
   <div class="d-flex flex-column order-box">
      <!-- header -->
      <div class="border-2 border-bottom d-flex flex-column ms-5 me-3 py-4">
         

         <div class="d-flex flex-row-reverse justify-content-between">
            <div>
               <h1 class="m-0 header-title fw-bold">طلب #{{ active_order.table.orderId || 0 }}</h1>
            </div>
   
            <div class="d-flex justify-content-center align-items-center">
               <img src="../../../../../assets/icons/QR_code.svg" alt="qr code" width="42" height="42"> 
            </div>
         </div>

         <div class="d-flex justify-content-between mt-4">

            <div class="align-items-center d-flex flex-row-reverse gap-2 justify-content-center">
               <img src="../../../../../assets/icons/table_icon.svg" alt="home icon" width="20" height="20">
               <h1 class="title-txt tab-title m-0">طاولة: <span>{{ active_order.table.number || 0 }}</span></h1>
            </div>
   
            <div class="align-items-center d-flex flex-row-reverse gap-2 justify-content-center">
               <img src="../../../../../assets/icons/people_light.svg" alt="home icon" width="20" height="20">
               <h1 class="title-txt tab-title m-0">الضيوف: <span>{{ active_order.table.seats || 0 }}</span></h1>
            </div>
   
         </div>
         
      </div>
   
   
      <!-- body -->
      <div class="h-100">
         <app-cart></app-cart>
      </div>

   </div>


</div>
